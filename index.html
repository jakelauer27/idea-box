<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
</head>
<body>
  <header>
    <h1>idea<span class="box-title">box</span></h1>
    <form>
      <input class="title-input" type=text aria-label="Title Input" placeholder="Title">
      <input class="body-input" type=text aria-label="Body Input" placeholder="Body">
      <input class="tags-input" type=text aria-label="Tags Input" placeholder="Tags (tag1, tag2, tag3...)">
      <input class="save-button" type="button" aria-label="Save Button" value="save" disabled>
    </form>
  </header>
  <main>
      <div class="global-tags-container">
      <h3 class="tags-title">Tags:</h3>
      <h3 class="show-all">Show All</h3>
      <input type="button" class="sort-by-quality-button" aria-label="Sort By Quality Button" value="sort">
      </div>
      <div class="search-container">
        <input class="search-input" type="text" aria-label="Search Input" placeholder="Search">
      </div>
    <div class="ideas-container">
    </div>
  </main>
</body>
<script src="jquery3.3.1.js"></script>
<script src="script.js"></script>
</html>
